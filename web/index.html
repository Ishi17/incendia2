<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Incendia offers academic mastery for Grades 9-12 (CBSE, ICSE, IB) plus 12 modern life skills modules in Bangalore. Weekday academics, weekend life skills. Book free demo.">
  <meta property="og:title" content="Incendia - Where Every Spark Finds Its Flame">
  <meta property="og:image" content="/og-image-incendia.jpg">
  <link rel="canonical" href="https://incendia.in/">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Incendia">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Incendia | Premium Tuition Centre in Bangalore for Grades 9-12 | CBSE, ICSE, IB + Life Skills</title>
  <link rel="manifest" href="manifest.json">
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EducationalOrganization",
      "name": "Incendia",
      "description": "Premium tuition centre for Grades 9-12 in Bangalore",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Bangalore",
        "addressRegion": "Karnataka",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-6361596877",
        "contactType": "Admissions"
      },
      "offers": {
        "@type": "EducationalOccupationalProgram",
        "name": "Academic Mastery + Life Skills Program"
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
